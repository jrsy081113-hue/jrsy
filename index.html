<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蓝牙握手测试器</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; display: flex; flex-direction: column; align-items: center; padding: 2rem; background-color: #f4f4f9; color: #333; margin: 0; }
        .container { width: 95%; max-width: 450px; text-align: center; }
        button { background-color: #007bff; color: white; border: none; padding: 15px 20px; border-radius: 8px; font-size: 16px; cursor: pointer; transition: background-color 0.3s; margin-top: 1rem; width: 100%; box-sizing: border-box; }
        button:hover { background-color: #0056b3; }
        #controls { display: none; margin-top: 1.5rem; }
        #log { margin-top: 1.5rem; font-size: 14px; color: #666; background-color: #eee; padding: 10px; border-radius: 5px; min-height: 20px; text-align: left; word-break: break-all; }
    </style>
</head>
<body>
    <div class="container">
        <h1>握手指令测试器</h1>
        <p id="status">第1步: 点击下方按钮连接设备</p>
        <button id="connectButton">连接设备 (QCSW)</button>

        <div id="controls">
            <p>第2步: 按顺序点击下方按钮，并仔细观察玩具是否有**任何**反应（例如：震动一下、灯光变化等）。</p>
            <button data-command="01">测试指令 1: [0x01]</button>
            <button data-command="02">测试指令 2: [0x02]</button>
            <button data-command="f0">测试指令 3: [0xf0]</button>
            <button data-command="550101aa">测试指令 4: [0x55, 0x01, 0x01, 0xaa]</button>
            <button data-command="00010001">测试指令 5: [0x00, 0x01, 0x00, 0x01]</button>
        </div>
        <div id="log">等待操作...</div>
    </div>

    <script>
        const SERVICE_UUID = '00001000-0000-1000-8000-00805f9b34fb';
        // 我们将向 1001 发送握手指令
        const CHARACTERISTIC_UUID = '00001001-0000-1000-8000-00805f9b34fb'; 

        const connectButton = document.getElementById('connectButton');
        const controls = document.getElementById('controls');
        const statusDisplay = document.getElementById('status');
        const log = document.getElementById('log');

        let controlCharacteristic;

        function logMessage(message) {
            console.log(message);
            log.textContent = message;
        }

        connectButton.addEventListener('click', async () => {
            try {
                logMessage('正在请求蓝牙设备...');
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ name: 'QCSW' }],
                    optionalServices: [SERVICE_UUID]
                });
                logMessage('正在连接...');
                const server = await device.gatt.connect();
                const service = await server.getPrimaryService(SERVICE_UUID);
                controlCharacteristic = await service.getCharacteristic(CHARACTERISTIC_UUID);
                logMessage('连接成功！请开始测试握手指令。');
                statusDisplay.textContent = '设备已连接';
                connectButton.style.display = 'none';
                controls.style.display = 'block';
            } catch (error) {
                logMessage(`连接失败: ${error}`);
            }
        });

        controls.addEventListener('click', async (event) => {
            if (event.target.tagName === 'BUTTON') {
                const commandHex = event.target.dataset.command;
                // 将十六进制字符串转换为字节数组
                const commandBytes = [];
                for (let i = 0; i < commandHex.length; i += 2) {
                    commandBytes.push(parseInt(commandHex.substring(i, i + 2), 16));
                }
                
                if (!controlCharacteristic) {
                    logMessage('特征不可用');
                    return;
                }
                try {
                    const command = Uint8Array.from(commandBytes);
                    await controlCharacteristic.writeValueWithoutResponse(command);
                    const hexString = Array.from(command).map(b => '0x' + b.toString(16).padStart(2, '0')).join(', ');
                    logMessage(`指令 [${hexString}] 已发送。请观察设备反应！`);
                } catch (error) {
                    logMessage(`发送失败: ${error}`);
                }
            }
        });
    </script>
</body>
</html>
