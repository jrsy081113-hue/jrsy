<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kisstoy 控制器</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; display: flex; flex-direction: column; align-items: center; padding: 2rem; background-color: #f4f4f9; color: #333; margin: 0; }
        .container { width: 95%; max-width: 450px; text-align: center; }
        button, #connectButton { background-color: #e60073; color: white; border: none; padding: 15px 30px; border-radius: 8px; font-size: 16px; cursor: pointer; transition: background-color 0.3s; margin-top: 1rem; }
        button:hover, #connectButton:hover { background-color: #c20062; }
        #controls { display: none; margin-top: 2rem; padding: 2rem; background-color: white; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 100%; box-sizing: border-box; }
        .control-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; text-align: left; }
        input[type="range"] { width: 100%; -webkit-appearance: none; appearance: none; height: 8px; background: #ddd; border-radius: 5px; outline: none; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; appearance: none; width: 24px; height: 24px; background: #e60073; cursor: pointer; border-radius: 50%; }
        input[type="range"]::-moz-range-thumb { width: 24px; height: 24px; background: #e60073; cursor: pointer; border-radius: 50%; }
        #modeButtons { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        #modeButtons button { width: 100%; padding: 12px; margin: 0; background-color: #6c757d; }
        #modeButtons button.stop-button { background-color: #dc3545; grid-column: 1 / -1; }
        #log { margin-top: 1.5rem; font-size: 14px; color: #666; background-color: #eee; padding: 10px; border-radius: 5px; min-height: 20px; text-align: left; word-break: break-all; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kisstoy 控制器</h1>
        <p id="status">请点击下方按钮连接设备</p>
        <button id="connectButton">连接设备 (QCSW)</button>
        <div id="controls">
            <div class="control-group">
                <label for="intensitySlider">强度: <span id="intensityValue">0</span></label>
                <input type="range" id="intensitySlider" min="0" max="100" value="0">
            </div>
            <div class="control-group">
                <label>模式</label>
                <div id="modeButtons">
                    <button data-mode="1">模式 1</button>
                    <button data-mode="2">模式 2</button>
                    <button data-mode="3">模式 3</button>
                    <button data-mode="4">模式 4</button>
                    <button data-mode="0" class="stop-button">停止</button>
                </div>
            </div>
            <div id="log">等待操作...</div>
        </div>
    </div>

    <script>
        // UUIDs (已确认正确)
        const SERVICE_UUID = '00001000-0000-1000-8000-00805f9b34fb';
        const CHARACTERISTIC_UUID = '00001001-0000-1000-8000-00805f9b34fb';

        const connectButton = document.getElementById('connectButton');
        const controls = document.getElementById('controls');
        const statusDisplay = document.getElementById('status');
        const intensitySlider = document.getElementById('intensitySlider');
        const intensityValue = document.getElementById('intensityValue');
        const modeButtons = document.getElementById('modeButtons');
        const log = document.getElementById('log');

        let controlCharacteristic;
        let bluetoothDevice;

        function logMessage(message) {
            console.log(message);
            log.textContent = message;
        }

        connectButton.addEventListener('click', async () => {
            try {
                logMessage('正在请求蓝牙设备...');
                statusDisplay.textContent = '请在弹窗中选择名为 "QCSW" 的设备...';
                bluetoothDevice = await navigator.bluetooth.requestDevice({
                    filters: [{ name: 'QCSW' }],
                    optionalServices: [SERVICE_UUID]
                });
                logMessage('设备已选择，正在连接...');
                statusDisplay.textContent = '正在连接...';
                const server = await bluetoothDevice.gatt.connect();
                logMessage('正在获取服务...');
                const service = await server.getPrimaryService(SERVICE_UUID);
                logMessage('正在获取特征...');
                controlCharacteristic = await service.getCharacteristic(CHARACTERISTIC_UUID);
                logMessage('连接成功！');
                statusDisplay.textContent = '设备已连接';
                connectButton.style.display = 'none';
                controls.style.display = 'block';
                bluetoothDevice.addEventListener('gattserverdisconnected', onDisconnected);
            } catch (error) {
                logMessage(`连接失败: ${error}`);
                statusDisplay.textContent = `连接失败，请重试。`;
                alert('连接失败: ' + error);
            }
        });

        function onDisconnected() {
            logMessage('设备已断开连接');
            statusDisplay.textContent = '设备已断开，请重新连接';
            alert('设备已断开连接');
            connectButton.style.display = 'block';
            controls.style.display = 'none';
        }

        async function sendCommand(commandArray) {
            if (!controlCharacteristic) {
                logMessage('特征不可用');
                return;
            }
            try {
                const command = Uint8Array.from(commandArray);
                await controlCharacteristic.writeValueWithoutResponse(command);
                // 将指令以十六进制格式显示，更清晰
                const hexString = Array.from(command).map(b => '0x' + b.toString(16).padStart(2, '0')).join(', ');
                logMessage(`指令已发送: [${hexString}]`);
            } catch (error) {
                logMessage(`发送失败: ${error}`);
            }
        }

        // 控制强度 (使用Kisstoy协议)
        intensitySlider.addEventListener('input', () => {
            const value = parseInt(intensitySlider.value);
            intensityValue.textContent = value;
            // 指令格式: [0x55, 0x04, 0x01, 强度值, 0xAA]
            sendCommand([0x55, 0x04, 0x01, value, 0xAA]);
        });

        // 控制模式 (使用Kisstoy协议)
        modeButtons.addEventListener('click', (event) => {
            if (event.target.tagName === 'BUTTON') {
                const mode = parseInt(event.target.dataset.mode);
                if (mode === 0) {
                    // 停止指令就是强度为0
                    sendCommand([0x55, 0x04, 0x01, 0, 0xAA]);
                    intensitySlider.value = 0;
                    intensityValue.textContent = 0;
                } else {
                    // 模式指令格式: [0x55, 0x02, 模式号, 0x01, 0xAA]
                    sendCommand([0x55, 0x02, mode, 0x01, 0xAA]);
                }
            }
        });
    </script>
</body>
</html>
